<style>

    table {

        border: 3px solid #344861;
        border-collapse: collapse;

    }

    td {

        height: 50px;
        width: 60px;
        background-color: white;
        border: 1px solid #bec6d4;
        text-align: center;
        font-family: Courier New, sans-serif;
        font-size: 35px;
        color: #344861;

    }

    .border-bottom td {

        border-bottom: 2px solid #344861;

    }

    .column3, .column6 {

        border-right: 2px solid #344861;

    }

    .container {

        display: flex;

    }

    .numbers {

        margin-top: 10px;
        font-family: Courier New, sans-serif;
        font-size: 40px;
        font-weight: bold;
        color: #007bff;

    }

    .numbers div {

        margin-right: 20px;
        margin-left: 20px;
        cursor: pointer;

    }

    .buttons {

        flex-direction: column;
        margin-left: 20px;

    }

    .error {

        background-color: #f7cfd6;
        color: red;

    }

    .cell {

        cursor: pointer;

    }

    .selected {

        background-color: #bbdefb

    }

    .cell:hover {

        background-color: #bbdefb;

    }

    #btn-delete {

        display: flex;
        flex-direction: column;
        cursor: pointer;

    }

    .options {

        margin-top: 10px;
        margin-left: 25px;
        font-family: Monospaced, monospace;
        color: #344861;

    }

    #btn-reset {
        padding: 15px;
        font-family: sans-serif, serif;
        font-size: 20px;
        color: white;
        background-color: #007bff;
        border: 1px solid transparent;
        border-radius: .25rem;
        cursor: pointer;
    }

    #btn-reset:hover {
        background-color: #0062cb;
    }

</style>
